{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            font-size:20pt;
            font-weight:bolder;
            background-color: rgb(245, 240, 240);
        }
        .linha{
            width:100%; height:5rem;background-color: rgb(124, 224, 169);
        }
        .center_div_flex{
            margin-left:45rem; margin-top:18rem;
        }
        .button_submit{
            margin-top:50px;
            font-size:15pt;
        }
    </style>
</head>
<body>
<div class="linha">
    <p style="color:rgb(124, 224, 169)"> . </p>
</div>
<div class="container_align_center center_div_flex ">
    <div class="container">
        <h1>Vcard - Registro</h1>
        <div class="row">
            <form class='col-6 col-sm-4' action="." method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class='button_submit'>Cadastrar-se</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
