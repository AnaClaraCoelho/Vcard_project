{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="{% static '../static/images/projetoIcon.png' %}" type="X-icon/image">
    <title>Vcard-login</title>
    <style>
        .forms_table{
            display:flex;
            justify-content:center;
            font-size:2rem;   
        }
    </style>
</head>
<body>
    {% if request.user.is_authenticated %}
    <div class="container_align_center">
        <div class="container">
            <div class="row">
        <form action="." method="post">
            {% csrf_token %}
            <table class='forms_table'>
                {{ form|crispy }}
            </table>
            <input type="submit" value="Gerar VCard">
        </form>
            </div>
        </div>
    </div>
    {% else %}
    <h2>Você só poderá utilizar o site após efetuar o login</h2>
    {% endif %}
</body>
</html>
