{% extends '../login/templates/login.html' %} {% load static %} {% block conteudo %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '../static/login.css' %}">
    <title>Vcard-login</title>
</head>
<body>
    <form action="." method="post">
        {% csrf_token %}
        <table style="display:flex;justify-content: center;font-size:2rem;">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Gerar VCard">
    </form>
</body>
</html>
{% endblock conteudo %}
